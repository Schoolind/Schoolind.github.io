        <script>
            function searchGames() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const gameElements = document.querySelectorAll('#games a');
                const gamesContainer = document.getElementById('games');
                
                gameElements.forEach(game => {
                    const gameName = game.querySelector('img').getAttribute('alt').toLowerCase();
                    if (gameName.includes(searchTerm)) {
                        game.style.display = 'inline-block';
                    } else {
                        game.style.display = 'none';
                    }
                });
            }

        <script>
            // Check if access is granted
            if (!sessionStorage.getItem('accessGranted')) {
                // Redirect to login page
                window.location.href = 'index.html';
            }
            
            // Search functionality
            function searchGames() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const gameElements = document.querySelectorAll('#games a');
                
                gameElements.forEach(game => {
                    const gameName = game.getAttribute('alt') || game.querySelector('img').getAttribute('alt').toLowerCase();
                    if (gameName.includes(searchTerm)) {
                        game.style.display = 'block';
                    } else {
                        game.style.display = 'none';
                    }
                });
            }
            
            // Logout functionality
            document.getElementById('logout').addEventListener('click', function() {
                sessionStorage.removeItem('accessGranted');
                window.location.href = 'index.html';
            });

    <script>
        // Panic button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const panicButton = document.getElementById('panicButton');
            if (panicButton) {
                panicButton.addEventListener('click', function() {
                    const panicSettings = JSON.parse(localStorage.getItem('panicKey') || '{}');
                    if (panicSettings.url) {
                        window.location.href = panicSettings.url;
                    } else {
                        alert('Please set up a panic URL in settings first');
                    }
                });
            }
        });
    </script>

<style>
    #games a {
        display: inline-block;
        position: relative;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center;
    }

    #games a:active {
        transform: scale(0.92);
        filter: brightness(0.8);
    }

    #games a::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        opacity: 0;
        transition: opacity 0.2s ease;
    }

    #games a:active::after {
        opacity: 1;
        animation: ripple 0.4s ease-out;
    }

    @keyframes ripple {
        0% {
            transform: scale(1);
            opacity: 0.5;
        }
        100% {
            transform: scale(1.2);
            opacity: 0;
        }
    }

    #games img {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }

    #games a:hover img {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
</style>
<script>
    // Apply cloak on page load
    window.addEventListener('load', function() {
        const savedCloak = localStorage.getItem('tabCloak');
        if (savedCloak) {
            const cloak = JSON.parse(savedCloak);
            const existingFavicon = document.querySelector("link[rel*='icon']");
            if (existingFavicon) {
                existingFavicon.remove();
            }
            const newFavicon = document.createElement('link');
            newFavicon.rel = 'icon';
            newFavicon.type = 'image/x-icon';
            newFavicon.href = cloak.icon;
            document.head.appendChild(newFavicon);
            document.title = cloak.title;
        }
    });
</script>
