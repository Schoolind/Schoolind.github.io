        .movie-frame {

            overflow: hidden;
            background-color: #000;
            border-radius: 12px;
        }
        .movie-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        .select-btn {

            color: #fff;

        .link-container {

            margin-bottom: 40px;
        }
        .link-box {

            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;

            user-select: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 25px;
            justify-content: flex-start;
            text-decoration: none;
            color: inherit;
        }
        .link-box:hover {
            background-color: #333;
            transform: translateY(-3px);
        }
        .link-box img {
            width: 280px;
            height: 96px;
            border-radius: 12px;
            object-fit: contain;
            background-color: #333;
            flex-shrink: 0;
        }
        .star-wrapper {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: default;
        }
        .star-wrapper .fa-star {
            font-size: 24px;
            color: gold;
            background: transparent;
            /* removed border and padding for no box */
        }
        .star-wrapper .tooltip-text {
            visibility: hidden;
            width: 220px;
            background-color: rgba(0,0,0,0.85);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 6px 10px;
            position: absolute;
            z-index: 1000;
            top: 30px;
            right: 50%;
            transform: translateX(50%);
            font-size: 0.85rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 10px rgba(255,215,0,0.7);
            user-select: none;
        }
        .star-wrapper:hover .tooltip-text,

            opacity: 1;

    <script>
        const dateElement = document.getElementById('current-date');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = new Date().toLocaleDateString(undefined, options);

        const buttons = document.querySelectorAll('.select-btn');
        const iframe = document.getElementById('video-frame');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                iframe.src = button.getAttribute('data-src');
            });
        });

        const searchInput = document.getElementById('live-tv-search');
        const linkContainer = document.getElementById('link-container');
        const links = linkContainer.querySelectorAll('.link-box');

        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            links.forEach(link => {
                const altText = link.querySelector('img').alt.toLowerCase();
                if (altText.includes(filter)) {
                    link.style.display = '';
                } else {
                    link.style.display = 'none';
                }
            });
        });

        window.addEventListener('load', function () {
            const savedCloak = localStorage.getItem('tabCloak');
            if (savedCloak) {
                const cloak = JSON.parse(savedCloak);
                const existingFavicon = document.querySelector("link[rel*='icon']");
                if (existingFavicon) {
                    existingFavicon.remove();
                }
                const newFavicon = document.createElement('link');
                newFavicon.rel = 'icon';
                newFavicon.type = 'image/x-icon';
                newFavicon.href = cloak.icon;
                document.head.appendChild(newFavicon);
                document.title = cloak.title;
            }
        });
