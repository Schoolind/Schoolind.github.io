<!DOCTYPE html>
<html lang="en" style="--header-height: 0px;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimStreams - ESPN Style</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
      --bg-dark-primary: #0b0b0b;
      --bg-dark-secondary: #1a1a1a;
      --primary-red: #0e1735;
      --text-primary: #ffffff;
      --padding-bottom: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0b0b0b, #1a1a1a);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      background-color: var(--bg-dark-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--primary-red);
      flex-shrink: 0;
      padding: 0 20px;
    }

    header img {
      height: 35px;
    }

    .server-select {
      background-color: var(--bg-dark-primary);
      color: var(--text-primary);
      padding: 8px 12px;
      border: 1px solid var(--primary-red);
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      outline: none;
    }

    .server-select:hover {
      background-color: var(--bg-dark-secondary);
    }

    .server-select option {
      background-color: var(--bg-dark-primary);
      color: var(--text-primary);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .video-wrapper {
      width: 100%;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 80px);
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="../images/mlb.png" alt="MLB Logo">
    <select class="server-select" id="serverSelect" onchange="changeServer()">
      <option value="">Loading today's games...</option>
    </select>
  </header>

  <main>
    <div class="video-wrapper">
      <iframe
        id="streamFrame"
        allowfullscreen
        scrolling="no"
        title="MLB Stream"
        src="https://streamscenter.online/embed/ch15.php">
      </iframe>
    </div>
  </main>

  <script>
    // Team name to abbreviation mapping
    const teamAbbreviations = {
      'Arizona Diamondbacks': 'ARI',
      'Atlanta Braves': 'ATL',
      'Baltimore Orioles': 'BAL',
      'Boston Red Sox': 'BOS',
      'Chicago White Sox': 'CWS',
      'Chicago Cubs': 'CHC',
      'Cincinnati Reds': 'CIN',
      'Cleveland Guardians': 'CLE',
      'Colorado Rockies': 'COL',
      'Detroit Tigers': 'DET',
      'Houston Astros': 'HOU',
      'Kansas City Royals': 'KC',
      'Los Angeles Angels': 'LAA',
      'Los Angeles Dodgers': 'LAD',
      'Miami Marlins': 'MIA',
      'Milwaukee Brewers': 'MIL',
      'Minnesota Twins': 'MIN',
      'New York Yankees': 'NYY',
      'New York Mets': 'NYM',
      'Oakland Athletics': 'OAK',
      'Philadelphia Phillies': 'PHI',
      'Pittsburgh Pirates': 'PIT',
      'San Diego Padres': 'SD',
      'San Francisco Giants': 'SF',
      'Seattle Mariners': 'SEA',
      'St. Louis Cardinals': 'STL',
      'Tampa Bay Rays': 'TB',
      'Texas Rangers': 'TEX',
      'Toronto Blue Jays': 'TOR',
      'Washington Nationals': 'WSH'
    };

    // Function to get team abbreviation
    function getTeamAbbreviation(fullName) {
      return teamAbbreviations[fullName] || fullName.split(' ').map(word => word[0]).join('').toUpperCase();
    }

    // Function to fetch today's MLB games
    async function fetchTodaysGames() {
      try {
        const today = new Date().toISOString().split('T')[0];
        const response = await fetch(`https://statsapi.mlb.com/api/v1/schedule/games/?sportId=1&date=${today}`);
        const data = await response.json();
        
        if (data.dates && data.dates.length > 0) {
          const games = data.dates[0].games;
          const select = document.getElementById('serverSelect');
          
          // Clear existing options except the first one
          select.innerHTML = '<option value="">Select Game</option>';
          
          // Add games to the dropdown
          games.forEach((game, index) => {
            const gameTime = new Date(game.gameDate);
            const timeString = gameTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const awayTeam = getTeamAbbreviation(game.teams.away.team.name);
            const homeTeam = getTeamAbbreviation(game.teams.home.team.name);
            const option = document.createElement('option');
            option.value = `ch${15 + index}`; // Start from ch15 as per original options
            option.textContent = `${timeString} - ${awayTeam} @ ${homeTeam}`;
            select.appendChild(option);
          });
          
          // If no games today, show a message
          if (games.length === 0) {
            const option = document.createElement('option');
            option.textContent = 'No games scheduled for today';
            option.disabled = true;
            select.appendChild(option);
          }
        }
      } catch (error) {
        console.error('Error fetching MLB games:', error);
        const select = document.getElementById('serverSelect');
        select.innerHTML = '<option value="">Error loading schedule</option>';
      }
    }

    function changeServer() {
      const select = document.getElementById('serverSelect');
      const iframe = document.getElementById('streamFrame');
      const selectedServer = select.value;
      
      if (selectedServer) {
        iframe.src = `https://streamscenter.online/embed/${selectedServer}.php`;
      }
    }

    // Load games when page loads
    document.addEventListener('DOMContentLoaded', fetchTodaysGames);
  </script>

  <script src="/checkAccess.js"></script>
  <script>
    // Apply cloak on page load
    window.addEventListener('load', function() {
        const savedCloak = localStorage.getItem('tabCloak');
        if (savedCloak) {
            const cloak = JSON.parse(savedCloak);
            const existingFavicon = document.querySelector("link[rel*='icon']");
            if (existingFavicon) {
                existingFavicon.remove();
            }
            const newFavicon = document.createElement('link');
            newFavicon.rel = 'icon';
            newFavicon.type = 'image/x-icon';
            newFavicon.href = cloak.icon;
            document.head.appendChild(newFavicon);
            document.title = cloak.title;
        }
    });
  </script>
  <link rel="stylesheet" href="../navbar.css">
  <script src="../navbar.js"></script>
  <script src="../panicKey.js"></script>
  <script src="../backgroundTheme.js"></script>
  <script src="../tabCloak.js"></script>

</body>
</html>
