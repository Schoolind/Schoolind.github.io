<!DOCTYPE html>
<html lang="en">
<head>
    <title>TV</title>
    <script src="auth-check.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/tv.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="content">
        <div class="top-bar-trigger"></div>
        <div class="top-bar">
            <div class="streams-title">Streams</div>
            <div class="stream-buttons">
                <button class="stream-btn" data-src="https://nunflix.org">1</button>
                <button class="stream-btn" data-src="https://rivestream.org/">2</button>
                <button class="stream-btn" data-src="https://watch.spencerdevs.xyz">3</button>
                <button class="stream-btn" data-src="https://cinemaos-v3.vercel.app">4</button>
                <button class="stream-btn" data-src="https://qstream.pages.dev">5</button>
            </div>
        </div>
        <div class="video-container">
            <iframe id="video-frame" 
                    src="https://nunflix.org" 
                    title="TV" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
        </div>
    </div>

    <link rel="stylesheet" href="navbar.css">
    <script src="navbar.js"></script>
    <script src="tabCloak.js"></script>
    <script src="checkAccess.js"></script>
    <script src="popup.js"></script>
    <script src="scripts/tv.js"></script>

    <script src="scripts/panic-button.js"></script>
</body>
</html>
