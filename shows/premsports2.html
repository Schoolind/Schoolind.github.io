<!DOCTYPE html>
<html lang="en" style="--header-height: 0px;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimStreams - ESPN Style</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

   :root {
      --bg-dark-primary: #0b0b0b;
      --bg-dark-secondary: #1a1a1a;
      --primary-red: #ffee02;
      --text-primary: #ffffff;
      --padding-bottom: 20px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0b0b0b, #1a1a1a);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      background-color: var(--bg-dark-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid var(--primary-red);
      flex-shrink: 0;
    }

    header img {
      height: 36.5px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .video-wrapper {
      width: 100%;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 80px); /* 60px header + 20px bottom padding */
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="../images/Premier_Sports_2_II.svg" alt="FS2 Logo">
  </header>

  <main>
    <div class="video-wrapper">
      <iframe
        allowfullscreen
        scrolling="no"
        title="Cartoon Network Stream"
        src="https://topembed.pw/channel/PremierSports2[UK]">
      </iframe>
    </div>
  </main>
  <script src="/checkAccess.js"></script>
<script>
    // Apply cloak on page load
    window.addEventListener('load', function() {
        const savedCloak = localStorage.getItem('tabCloak');
        if (savedCloak) {
            const cloak = JSON.parse(savedCloak);
            const existingFavicon = document.querySelector("link[rel*='icon']");
            if (existingFavicon) {
                existingFavicon.remove();
            }
            const newFavicon = document.createElement('link');
            newFavicon.rel = 'icon';
            newFavicon.type = 'image/x-icon';
            newFavicon.href = cloak.icon;
            document.head.appendChild(newFavicon);
            document.title = cloak.title;
        }
    });
</script>
<link rel="stylesheet" href="../navbar.css">
<script src="../navbar.js"></script>
<script src="../panicKey.js"></script>
<script src="../backgroundTheme.js"></script>

</body>
</html>
