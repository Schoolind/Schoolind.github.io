<!DOCTYPE html>
<html lang="en">
<head>
    <title>TV</title>
    <script src="auth-check.js"></script>
    <link rel="stylesheet" href="https://schooluk.github.io/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        body {
            background-color: #1b1b1b;
            color: #fff;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0;
            color: #fff;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .movie-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 15px;
            height: calc(100vh - 40px);
            box-sizing: border-box;
        }
        .date {
            font-size: 1.1rem;
            color: #fff;
            margin: 5px 0 15px 0;
            text-align: center;
            opacity: 0.8;
        }
        .video-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1600px;
            flex: 1;
            min-height: 0;
            padding: 5px 0;
        }
        .movie-frame {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 8px;
            margin-top: 10px;
            flex: 1;
            display: flex;
        }
        .movie-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
        .button-group {
            margin: 10px 0;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        .select-btn {
            width: 80px;
            padding: 8px 0;
            font-size: 0.9rem;
            background-color: #333;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            flex: 1;
            max-width: 100px;
        }
        .select-btn.active,
        .select-btn:hover {
            background-color: #4CAF50;
        }
        #live-tv-search {
            width: 100%;
            max-width: 400px;
            padding: 10px 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            margin-bottom: 25px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }
        #live-tv-search::placeholder {
            color: #bbb;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1600px;
            margin-bottom: 40px;
        }
        .link-box {
            position: relative;
            background-color: #333;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            user-select: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 25px;
            justify-content: flex-start;
            text-decoration: none;
            color: inherit;
        }
        .link-box:hover {
            background-color: #333;
            transform: translateY(-3px);
        }
        .link-box img {
            width: 280px;
            height: 96px;
            border-radius: 12px;
            object-fit: contain;
            background-color: #333;
            flex-shrink: 0;
        }
        .star-wrapper {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: default;
        }
        .star-wrapper .fa-star {
            font-size: 24px;
            color: gold;
            background: transparent;
            /* removed border and padding for no box */
        }
        .star-wrapper .tooltip-text {
            visibility: hidden;
            width: 220px;
            background-color: rgba(0,0,0,0.85);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 6px 10px;
            position: absolute;
            z-index: 1000;
            top: 30px;
            right: 50%;
            transform: translateX(50%);
            font-size: 0.85rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 10px rgba(255,215,0,0.7);
            user-select: none;
        }
        .star-wrapper:hover .tooltip-text,
        .star-wrapper:focus .tooltip-text {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="content" style="padding: 5px 0; height: 100vh; box-sizing: border-box;">
        <div class="movie-container">
            <h1>TV</h1>
            <p class="date" id="current-date">Today's Date</p>

            <div class="video-group">
                <div class="button-group">
                    <button class="select-btn active" data-src="https://nunflix.org" id="btn-stream1">Stream 1</button>
                    <button class="select-btn" data-src="https://rivestream.org/" id="btn-stream2">Stream 2</button>
                    <button class="select-btn" data-src="https://watch.spencerdevs.xyz" id="btn-stream3">Stream 3</button>
                    <button class="select-btn" data-src="https://cinemaos-v3.vercel.app" id="btn-stream4">Stream 4</button>
                    <button class="select-btn" data-src="https://qstream.pages.dev" id="btn-stream5">Stream 5</button>
                </div>
                <div class="movie-frame">
                    <iframe id="video-frame" src="https://nunflix.org" 
                            title="TV" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen></iframe>
                </div>
            </div>
            
            
        </div>
    </div>

    <link rel="stylesheet" href="navbar.css">
    <script src="navbar.js"></script>
    <script src="tabCloak.js"></script>
    <script src="checkAccess.js"></script>
    <script src="popup.js"></script>

    <script>
        const dateElement = document.getElementById('current-date');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = new Date().toLocaleDateString(undefined, options);

        const buttons = document.querySelectorAll('.select-btn');
        const iframe = document.getElementById('video-frame');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                iframe.src = button.getAttribute('data-src');
            });
        });

        const searchInput = document.getElementById('live-tv-search');
        const linkContainer = document.getElementById('link-container');
        const links = linkContainer.querySelectorAll('.link-box');

        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            links.forEach(link => {
                const altText = link.querySelector('img').alt.toLowerCase();
                if (altText.includes(filter)) {
                    link.style.display = '';
                } else {
                    link.style.display = 'none';
                }
            });
        });

        window.addEventListener('load', function () {
            const savedCloak = localStorage.getItem('tabCloak');
            if (savedCloak) {
                const cloak = JSON.parse(savedCloak);
                const existingFavicon = document.querySelector("link[rel*='icon']");
                if (existingFavicon) {
                    existingFavicon.remove();
                }
                const newFavicon = document.createElement('link');
                newFavicon.rel = 'icon';
                newFavicon.type = 'image/x-icon';
                newFavicon.href = cloak.icon;
                document.head.appendChild(newFavicon);
                document.title = cloak.title;
            }
        });
    </script>
</body>
</html>
