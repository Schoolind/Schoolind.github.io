        <script>
            // Toggle sidebar
            document.addEventListener('DOMContentLoaded', function() {
                const sidebar = document.getElementById('sidebar');
                const sidebarToggle = document.getElementById('sidebarToggle');
                const content = document.querySelector('.content');
                
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    content.classList.toggle('shifted');
                    
                    // Change icon based on sidebar state
                    const icon = this.querySelector('i');
                    if (sidebar.classList.contains('active')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
                
                // Close sidebar when clicking outside
                document.addEventListener('click', function(event) {
                    if (!sidebar.contains(event.target) && 
                        !sidebarToggle.contains(event.target) && 
                        sidebar.classList.contains('active')) {
                        sidebar.classList.remove('active');
                        content.classList.remove('shifted');
                        const icon = sidebarToggle.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
                
                // Category filtering
                const categoryItems = document.querySelectorAll('.category-list li');
                categoryItems.forEach(item => {
                    item.addEventListener('click', function() {
                        // Remove active class from all items
                        categoryItems.forEach(i => i.classList.remove('active'));
                        // Add active class to clicked item
                        this.classList.add('active');
                        // Filter games by category (you can implement this based on your game data)
                        const category = this.getAttribute('data-category');
                        filterGamesByCategory(category);
                    });
                });
                
                function filterGamesByCategory(category) {
                    const gameElements = document.querySelectorAll('#games a');
                    
                    gameElements.forEach(game => {
                        const gameCategories = (game.getAttribute('data-category') || '').split(',').map(cat => cat.trim());
                        if (category === 'all' || gameCategories.includes(category)) {
                            game.style.display = 'inline-block';
                        } else {
                            game.style.display = 'none';
                        }
                    });
                }
                
                // Initialize by showing all games
                filterGamesByCategory('all');
            });
            
            function searchGames() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const gameElements = document.querySelectorAll('#games a');
                
                gameElements.forEach(game => {
                    const gameName = game.querySelector('img').getAttribute('alt').toLowerCase();
                    if (searchTerm === '' || gameName.includes(searchTerm)) {
                        game.style.display = 'inline-block';
                    } else {
                        game.style.display = 'none';
                    }
                });
            }
        </script>

        <script>
            // Check if access is granted
            if (!sessionStorage.getItem('accessGranted')) {
                // Redirect to login page
                window.location.href = 'index.html';
            }
            
            // Search functionality
            function searchGames() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const gameElements = document.querySelectorAll('#games a');
                
                gameElements.forEach(game => {
                    const gameName = game.getAttribute('alt') || game.querySelector('img').getAttribute('alt').toLowerCase();
                    if (gameName.includes(searchTerm)) {
                        game.style.display = 'block';
                    } else {
                        game.style.display = 'none';
                    }
                });
            }
            
            // Favorites functionality
            document.addEventListener('DOMContentLoaded', function() {
                // Load favorites from localStorage
                let favorites = JSON.parse(localStorage.getItem('gameFavorites') || '[]');
                
                // Initialize favorites section
                updateFavoritesSection();
                
                // Add star buttons to all games
                const gameLinks = document.querySelectorAll('#games a');
                gameLinks.forEach(game => {
                    const gamePath = game.getAttribute('href');
                    const gameImg = game.querySelector('img');
                    const gameName = gameImg.getAttribute('alt');
                    
                    // Create star button
                    const starBtn = document.createElement('button');
                    starBtn.className = 'favorite-btn';
                    starBtn.innerHTML = '<i class="fas fa-star"></i>';
                    
                    // Check if this game is already a favorite
                    if (favorites.some(fav => fav.path === gamePath)) {
                        starBtn.classList.add('active');
                    }
                    
                    // Add click event to star button
                    starBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        // Toggle favorite status
                        if (starBtn.classList.contains('active')) {
                            // Remove from favorites
                            favorites = favorites.filter(fav => fav.path !== gamePath);
                            starBtn.classList.remove('active');
                        } else {
                            // Add to favorites
                            favorites.push({
                                name: gameName,
                                path: gamePath,
                                img: gameImg.getAttribute('src')
                            });
                            starBtn.classList.add('active');
                        }
                        
                        // Save to localStorage
                        localStorage.setItem('gameFavorites', JSON.stringify(favorites));
                        
                        // Update favorites section
                        updateFavoritesSection();
                    });
                    
                    // Add star button to game
                    game.appendChild(starBtn);
                });
                
                // Function to update favorites section
                function updateFavoritesSection() {
                    const favoritesContainer = document.getElementById('favorites');
                    favoritesContainer.innerHTML = '';
                    
                    if (favorites.length === 0) {
                        const noFavs = document.createElement('div');
                        noFavs.id = 'no-favorites';
                        noFavs.textContent = 'Star your favorite games to see them here!';
                        favoritesContainer.appendChild(noFavs);
                        return;
                    }
                    
                    // Add each favorite game to the favorites section
                    favorites.forEach(fav => {
                        const favLink = document.createElement('a');
                        favLink.href = fav.path;
                        
                        const favImg = document.createElement('img');
                        favImg.src = fav.img;
                        favImg.alt = fav.name;
                        
                        favLink.appendChild(favImg);
                        favoritesContainer.appendChild(favLink);
                    });

                    // Update all star buttons in the main games list
                    const gameLinks = document.querySelectorAll('#games a');
                    gameLinks.forEach(game => {
                        const gamePath = game.getAttribute('href');
                        const starBtn = game.querySelector('.favorite-btn');
                        if (starBtn) {
                            if (favorites.some(fav => fav.path === gamePath)) {
                                starBtn.classList.add('active');
                            } else {
                                starBtn.classList.remove('active');
                            }
                        }
                    });
                }
            });
            
            // Logout functionality
            document.getElementById('logout').addEventListener('click', function() {
                sessionStorage.removeItem('accessGranted');
                window.location.href = 'index.html';
            });
        </script>

                align-items: center;
                justify-content: center;
                cursor: pointer;
                z-index: 10;
                transition: all 0.2s ease;
            }

            .favorite-btn:hover {
                transform: scale(1.1);
                background: rgba(0, 0, 0, 0.7);
            }

            .favorite-btn i {
                color: #ddd;
                font-size: 16px;
                transition: all 0.3s ease;
            }

            .favorite-btn.active i {
                color: #FFD700;
            }

            #games a {
                flex: 0 0 auto;
                width: 200px;
                height: 200px;
                display: inline-block;
                position: relative;
            }

            #games img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            body {
                background-attachment: fixed !important;
                min-height: 100vh;
            }
        </style>

        <script>
            // Check if access is granted
            if (!sessionStorage.getItem('accessGranted')) {
                // Redirect to login page
                window.location.href = 'index.html';
            }
            
            // Search functionality
            function searchGames() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const gameElements = document.querySelectorAll('#games a');
                
                gameElements.forEach(game => {
                    const gameName = game.getAttribute('alt') || game.querySelector('img').getAttribute('alt').toLowerCase();
                    if (gameName.includes(searchTerm)) {
                        game.style.display = 'block';
                    } else {
                        game.style.display = 'none';
                    }
                });
            }
            
            // Favorites functionality
            document.addEventListener('DOMContentLoaded', function() {
                // Load favorites from localStorage
                let favorites = JSON.parse(localStorage.getItem('gameFavorites') || '[]');
                
                // Initialize favorites section
                updateFavoritesSection();
                
                // Add star buttons to all games
                const gameLinks = document.querySelectorAll('#games a');
                gameLinks.forEach(game => {
                    const gamePath = game.getAttribute('href');
                    const gameImg = game.querySelector('img');
                    const gameName = gameImg.getAttribute('alt');
                    
                    // Create star button
                    const starBtn = document.createElement('button');
                    starBtn.className = 'favorite-btn';
                    starBtn.innerHTML = '<i class="fas fa-star"></i>';
                    
                    // Check if this game is already a favorite
                    if (favorites.some(fav => fav.path === gamePath)) {
                        starBtn.classList.add('active');
                    }
                    
                    // Add click event to star button
                    starBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        // Toggle favorite status
                        if (starBtn.classList.contains('active')) {
                            // Remove from favorites
                            favorites = favorites.filter(fav => fav.path !== gamePath);
                            starBtn.classList.remove('active');
                        } else {
                            // Add to favorites
                            favorites.push({
                                name: gameName,
                                path: gamePath,
                                img: gameImg.getAttribute('src')
                            });
                            starBtn.classList.add('active');
                        }
                        
                        // Save to localStorage
                        localStorage.setItem('gameFavorites', JSON.stringify(favorites));
                        
                        // Update favorites section
                        updateFavoritesSection();
                    });
                    
                    // Add star button to game
                    game.appendChild(starBtn);
                });
                
                // Function to update favorites section
                function updateFavoritesSection() {
                    const favoritesContainer = document.getElementById('favorites');
                    favoritesContainer.innerHTML = '';
                    
                    if (favorites.length === 0) {
                        const noFavs = document.createElement('div');
                        noFavs.id = 'no-favorites';
                        noFavs.textContent = 'Star your favorite games to see them here!';
                        favoritesContainer.appendChild(noFavs);
                        return;
                    }
                    
                    // Add each favorite game to the favorites section
                    favorites.forEach(fav => {
                        const favLink = document.createElement('a');
                        favLink.href = fav.path;
                        
                        const favImg = document.createElement('img');
                        favImg.src = fav.img;
                        favImg.alt = fav.name;
                        
                        favLink.appendChild(favImg);
                        favoritesContainer.appendChild(favLink);
                    });

                    // Update all star buttons in the main games list
                    const gameLinks = document.querySelectorAll('#games a');
                    gameLinks.forEach(game => {
                        const gamePath = game.getAttribute('href');
                        const starBtn = game.querySelector('.favorite-btn');
                        if (starBtn) {
                            if (favorites.some(fav => fav.path === gamePath)) {
                                starBtn.classList.add('active');
                            } else {
                                starBtn.classList.remove('active');
                            }
                        }
                    });
                }
            });
            
            // Logout functionality
            document.getElementById('logout').addEventListener('click', function() {
                sessionStorage.removeItem('accessGranted');
                window.location.href = 'index.html';
            });
        </script>
