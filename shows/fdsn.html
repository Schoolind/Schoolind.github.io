  <meta charset="UTF-8" />

  <title>TimStreams - ESPN Style</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

   :root {
      --bg-dark-primary: #0b0b0b;
      --bg-dark-secondary: #1a1a1a;
      --primary-red: #00328f;
      --text-primary: #ffffff;
      --padding-bottom: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0b0b0b, #1a1a1a);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      background-color: var(--bg-dark-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--primary-red);
      flex-shrink: 0;
      padding: 0 20px;
    }

    header img {
      height: 35px;
    }

    .server-select {
      background-color: var(--bg-dark-primary);
      color: var(--text-primary);
      padding: 8px 12px;
      border: 1px solid var(--primary-red);
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      outline: none;
    }

    .server-select:hover {
      background-color: var(--bg-dark-secondary);
    }

    .server-select option {
      background-color: var(--bg-dark-primary);
      color: var(--text-primary);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .video-wrapper {
      width: 100%;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 80px);
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/FanDuel_Sports_Network_logo.svg/2560px-FanDuel_Sports_Network_logo.svg.png" alt="TNT Sports Logo">
    <select class="server-select" id="serverSelect" onchange="changeServer()">
      <option value="">Select Server</option>
      <option value="server1">Ohio</option>
      <option value="server2">Florida</option>
      <option value="server3">Detroit</option>
      <option value="server4">Kansas</option>
      <option value="server5">Midwest</option>
      <option value="server6">Wisconsin</option>
      <option value="server7">Southeast</option>
      <option value="server8">North</option>
      <option value="server9">Oklahoma</option>
      <option value="server10">West</option>
    </select>
  </header>

  <main>
    <div class="video-wrapper">
      <iframe
        id="streamFrame"
        allowfullscreen
        scrolling="no"
        title="FanDuel"
        src="https://topembed.pw/channel/FanDuelSportsOhio[USA]">
      </iframe>
    </div>
  </main>

  <script>
    function changeServer() {
      const select = document.getElementById('serverSelect');
      const iframe = document.getElementById('streamFrame');
      const selectedServer = select.value;
      
      const servers = {
        'server1': 'https://topembed.pw/channel/FanDuelSportsOhio[USA]',
        'server2': 'https://topembed.pw/channel/FanDuelSportsFlorida[USA]',
        'server3': 'https://topembed.pw/channel/FanDuelSportsDetroit[USA]',
        'server4': 'https://thedaddy.click/embed/stream-895.php',
        'server5': 'https://topembed.pw/channel/BallySportsMidwest[USA]',
        'server6': 'https://thedaddy.click/embed/stream-907.php',
        'server7': 'https://topembed.pw/channel/FanDuelSportsSoutheast[USA]',
        'server8': 'https://topembed.pw/channel/BallySportsNorth[USA]',
        'server9': 'https://thedaddy.click/embed/stream-900.php',
        'server10': 'https://thedaddy.click/embed/stream-906.php',
      };
      
      if (selectedServer && servers[selectedServer]) {
        iframe.src = servers[selectedServer];
      }
    }
  </script>

  <script src="/checkAccess.js"></script>
  <script>
    // Apply cloak on page load
    window.addEventListener('load', function() {
        const savedCloak = localStorage.getItem('tabCloak');
        if (savedCloak) {
            const cloak = JSON.parse(savedCloak);
            const existingFavicon = document.querySelector("link[rel*='icon']");
            if (existingFavicon) {
                existingFavicon.remove();
            }
            const newFavicon = document.createElement('link');
            newFavicon.rel = 'icon';
            newFavicon.type = 'image/x-icon';
            newFavicon.href = cloak.icon;
            document.head.appendChild(newFavicon);
            document.title = cloak.title;
        }
    });
  </script>
  <link rel="stylesheet" href="../navbar.css">
  <script src="../navbar.js"></script>
  <script src="../panicKey.js"></script>
  <script src="../backgroundTheme.js"></script>
    <script src="../../scripts/panic-button.js"></script>


</body>
</html>
