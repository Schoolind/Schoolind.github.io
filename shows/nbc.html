<!DOCTYPE html>
<html lang="en" style="--header-height: 0px;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimStreams - ESPN Style</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
      --bg-dark-primary: #0b0b0b;
      --bg-dark-secondary: #1a1a1a;
      --primary-red: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      --text-primary: #ffffff;
      --padding-bottom: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0b0b0b, #1a1a1a);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      background-color: var(--bg-dark-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
      padding: 0 20px;
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-image: var(--primary-red);
    }

    header img {
      height: 45px;
    }

    .server-select {
      background-color: var(--bg-dark-primary);
      color: var(--text-primary);
      padding: 8px 12px;
      border: 2px solid transparent;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      outline: none;
      background-clip: padding-box;
      position: relative;
      z-index: 1;
    }

    .server-select::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      border-radius: 6px;
      background: var(--primary-red);
    }

    .server-select:hover {
      background-color: var(--bg-dark-secondary);
    }

    .server-select option {
      background-color: var(--bg-dark-primary);
      color: var(--text-primary);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .video-wrapper {
      width: 100%;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 80px);
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/NBC_Peacock_1986.svg" alt="NBC Sports Logo">
    <select class="server-select" id="serverSelect" onchange="changeServer()">
      <option value="">Select Server</option>
      <option value="server1">philadelphia</option>
      <option value="server2">chicago⭐</option>
      <option value="server3">california⭐</option>
      <option value="server4">washington⭐</option>
      <option value="server5">bayarea</option>
      <option value="server6">boston⭐</option>
      <option value="server7">golf⭐</option>
    </select>
  </header>

  <main>
    <div class="video-wrapper">
      <iframe
        id="streamFrame"
        allowfullscreen
        scrolling="no"
        title="TNT Sports Stream"
        src="../shows/nbc/sports.html">
      </iframe>
    </div>
  </main>

  <script>
    function changeServer() {
      const select = document.getElementById('serverSelect');
      const iframe = document.getElementById('streamFrame');
      const selectedServer = select.value;

      const servers = {
        'server1': 'https://kleanembed.online/embed/b46c64f505d77d9c3ba37c2f3037f0f3',
        'server2': 'https://thedaddy.to/embed/stream-776.php',
        'server3': 'https://thedaddy.to/embed/stream-755.php',
        'server4': 'https://thedaddy.to/embed/stream-778.php',
        'server5': 'https://kleanembed.online/embed/5411235d278f9abfce9db28c140374d5',
        'server6': 'https://thedaddy.to/embed/stream-754.php',
        'server7': 'https://thedaddy.to/embed/stream-318.php',
      };

      if (selectedServer && servers[selectedServer]) {
        iframe.src = servers[selectedServer];
      }
    }
  </script>

  <script src="/checkAccess.js"></script>
  <script>
    window.addEventListener('load', function() {
        const savedCloak = localStorage.getItem('tabCloak');
        if (savedCloak) {
            const cloak = JSON.parse(savedCloak);
            const existingFavicon = document.querySelector("link[rel*='icon']");
            if (existingFavicon) {
                existingFavicon.remove();
            }
            const newFavicon = document.createElement('link');
            newFavicon.rel = 'icon';
            newFavicon.type = 'image/x-icon';
            newFavicon.href = cloak.icon;
            document.head.appendChild(newFavicon);
            document.title = cloak.title;
        }
    });
  </script>
  <link rel="stylesheet" href="../navbar.css">
  <script src="../navbar.js"></script>
  <script src="../panicKey.js"></script>
  <script src="../backgroundTheme.js"></script>
    <script src="../../scripts/panic-button.js"></script>


</body>
</html>
