<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flash Tetris</title>
    <meta name="robots" content="noindex,nofollow" />
    <link rel="icon" type="image/x-icon" href="flashtetris.png" />
    <link rel="shortcut icon" type="image/x-icon" href="flashtetris.png" />
</head>

<body>

    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle");
            player.id = "player";
            player.style.width = "100%";
            player.style.height = "100%";
            container.appendChild(player);
            player.load("flashtetris.swf");
        });
    </script>
     <link rel="stylesheet" href="../../navbar.css">
     <script src="../../navbar.js"></script>
     <script src="tabCloak.js"></script>
     <script>
         // Apply cloak on page load
         window.addEventListener('load', function() {
             const savedCloak = localStorage.getItem('tabCloak');
             if (savedCloak) {
                 const cloak = JSON.parse(savedCloak);
                 const existingFavicon = document.querySelector("link[rel*='icon']");
                 if (existingFavicon) {
                     existingFavicon.remove();
                 }
                 const newFavicon = document.createElement('link');
                 newFavicon.rel = 'icon';
                 newFavicon.type = 'image/x-icon';
                 newFavicon.href = cloak.icon;
                 document.head.appendChild(newFavicon);
                 document.title = cloak.title;
             }
         });
     </script>
     <script src="/checkAccess.js"></script>
    <script src="../../scripts/panic-button.js"></script>

</body>

</html>
