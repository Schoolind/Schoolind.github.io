    .legend-container {
      margin-top: 5px;

      justify-content: center;
      align-items: center;
      background: #1b1b1b;
      padding: 16px 24px;

            <script>
            document.addEventListener('DOMContentLoaded', function() {
              const legend = document.querySelector('.legend-container');
              
              window.addEventListener('scroll', function() {
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                const scrolled = window.scrollY;
                
                // Check if near bottom (within 100px)
                if (documentHeight - (scrolled + windowHeight) < 100) {
                  legend.classList.add('visible');
                } else {
                  legend.classList.remove('visible');
                }
              });
            });
            </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const viewBtns = document.querySelectorAll('.view-btn');
            const linkContainer = document.getElementById('link-container');
            
            // Check for saved view preference
            const savedView = localStorage.getItem('tvViewMode') || 'grid';
            
            // Set initial view
            setView(savedView);
            
            // Add click event listeners to view buttons
            viewBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const view = this.getAttribute('data-view');
                    setView(view);
                    
                    // Save preference to localStorage
                    localStorage.setItem('tvViewMode', view);
                });
            });
            
            // Function to set the view
            function setView(view) {
                // Update active button
                viewBtns.forEach(btn => {
                    if (btn.getAttribute('data-view') === view) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // Update container class
                linkContainer.className = 'link-container';
                linkContainer.classList.add(`${view}-view`);
                
                // Dispatch custom event for view change
                const event = new CustomEvent('viewChanged', { 
                    detail: { view: view }
                });
                document.dispatchEvent(event);
            }
            
            // Search functionality
            const searchInput = document.getElementById('live-tv-search');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const boxes = linkContainer.querySelectorAll('.link-box');
                    
                    boxes.forEach(box => {
                        const altText = box.querySelector('img').alt.toLowerCase();
                        if (altText.includes(searchTerm)) {
                            box.classList.remove('hidden');
                        } else {
                            box.classList.add('hidden');
                        }
                    });
                });
            }
        });
    </script>
