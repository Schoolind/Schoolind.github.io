  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
      --bg-dark-primary: #0b0b0b;
      --bg-dark-secondary: #1a1a1a;
      --primary-red: #0e1735;
      --text-primary: #ffffff;
      --padding-bottom: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0b0b0b, #1a1a1a);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      background-color: var(--bg-dark-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--primary-red);
      flex-shrink: 0;
      padding: 0 20px;
    }

    header img {
      height: 35px;
    }

    .server-select {
      background-color: var(--bg-dark-primary);
      color: var(--text-primary);
      padding: 8px 12px;
      border: 1px solid var(--primary-red);
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      outline: none;
    }

    .server-select:hover {
      background-color: var(--bg-dark-secondary);
    }

    .server-select option {
      background-color: var(--bg-dark-primary);
      color: var(--text-primary);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .video-wrapper {
      width: 100%;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 80px);
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="../images/mlb.png" alt="MLB Logo">
    <select class="server-select" id="serverSelect" onchange="changeServer()">
      <option value="">Loading games...</option>
    </select>
  </header>

  <main>
    <div class="video-wrapper">
      <iframe
        id="streamFrame"
        allowfullscreen
        scrolling="no"
        title="MLB Stream"
        src="https://streamscenter.online/embed/ch15.php">
      </iframe>
    </div>
  </main>

  <script>
    function changeServer() {
      const select = document.getElementById('serverSelect');
      const iframe = document.getElementById('streamFrame');
      const selectedServer = select.value;
      
      if (selectedServer) {
        iframe.src = `https://streamscenter.online/embed/${selectedServer}.php`;
      }
    }
  </script>

  <script src="/checkAccess.js"></script>
  <script>
    // Apply cloak on page load
    window.addEventListener('load', function() {
        const savedCloak = localStorage.getItem('tabCloak');
        if (savedCloak) {
            const cloak = JSON.parse(savedCloak);
            const existingFavicon = document.querySelector("link[rel*='icon']");
            if (existingFavicon) {
                existingFavicon.remove();
            }
            const newFavicon = document.createElement('link');
            newFavicon.rel = 'icon';
            newFavicon.type = 'image/x-icon';
            newFavicon.href = cloak.icon;
            document.head.appendChild(newFavicon);
            document.title = cloak.title;
        }
    });
  </script>
  <link rel="stylesheet" href="../navbar.css">
  <script src="../navbar.js"></script>
  <script src="../panicKey.js"></script>
  <script src="../backgroundTheme.js"></script>
  <script src="../tabCloak.js"></script>
  <script>
    // Function to fetch MLB games for today
    async function fetchMLBGames() {
      const today = new Date();
      const formattedDate = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
      
      try {
        // First, get the games for today
        const scheduleRes = await fetch(`https://statsapi.mlb.com/api/v1/schedule/games/?sportId=1&date=${formattedDate}`);
        const scheduleData = await scheduleRes.json();
        
        const select = document.getElementById('serverSelect');
        select.innerHTML = '<option value="">Select Game</option>';
        
        if (!scheduleData.dates || scheduleData.dates.length === 0) {
          select.innerHTML = '<option value="">No games scheduled for today</option>';
          return;
        }
        
        const games = scheduleData.dates[0].games;
        
        // Sort games by start time
        games.sort((a, b) => new Date(a.gameDate) - new Date(b.gameDate));
        
        // Get team data for team names
        const teamsRes = await fetch('https://statsapi.mlb.com/api/v1/teams?sportId=1');
        const teamsData = await teamsRes.json();
        const teams = {};
        teamsData.teams.forEach(team => {
          teams[team.id] = team.abbreviation;
        });
        
        // Create options for each game
        games.forEach((game, index) => {
          const gameTime = new Date(game.gameDate);
          const options = {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
          };
          
          const timeString = gameTime.toLocaleTimeString('en-US', options);
          const option = document.createElement('option');
          option.value = `ch${15 + index}`;
          option.textContent = timeString;
          select.appendChild(option);
        });
        
      } catch (error) {
        console.error('Error fetching MLB games:', error);
        const select = document.getElementById('serverSelect');
        select.innerHTML = '<option value="">Error loading games</option>';
      }
    }
    
    // Load games when page loads
    document.addEventListener('DOMContentLoaded', fetchMLBGames);
  </script>

</body>
