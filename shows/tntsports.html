  <title>TimStreams - ESPN Style</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
      --bg-dark-primary: #0b0b0b;
      --bg-dark-secondary: #1a1a1a;
      --primary-red: #ca0202;
      --text-primary: #ffffff;
      --padding-bottom: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0b0b0b, #1a1a1a);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      background-color: var(--bg-dark-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--primary-red);
      flex-shrink: 0;
      padding: 0 20px;
    }

    header img {
      height: 35px;
    }

    .server-select {
      background-color: var(--bg-dark-primary);
      color: var(--text-primary);
      padding: 8px 12px;
      border: 1px solid var(--primary-red);
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      outline: none;
    }

    .server-select:hover {
      background-color: var(--bg-dark-secondary);
    }

    .server-select option {
      background-color: var(--bg-dark-primary);
      color: var(--text-primary);
    }

    main {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 0;
      overflow: hidden;
      height: calc(100vh - 60px);
      margin: 0;
    }

    .video-wrapper {
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <img src="../images/tnt.webp" alt="TNT Sports Logo">
    <select class="server-select" id="serverSelect" onchange="changeServer()">
      <option value="">Select Server</option>
      <option value="server1">Server 1</option>
      <option value="server2">Server 2</option>
      <option value="server3">Server 3</option>
      <option value="server4">Server 4</option>
    </select>
  </header>

  <main>
    <div class="video-wrapper" id="playerContainer">
      <!-- Player will be inserted here -->
    </div>
  </main>

  <script>
    // Automatically select and load first server on page load
    window.addEventListener('load', function() {
      const select = document.getElementById('serverSelect');
      // Select the first server option
      select.value = 'server1';
      // Trigger change event to load the stream
      select.dispatchEvent(new Event('change'));
    });

    function changeServer() {
      const select = document.getElementById('serverSelect');
      const container = document.getElementById('playerContainer');
      const selectedServer = select.value;
      
      const servers = {
        'server1': 'https://kleanembed.online/embed/FrofUdRljoCLdruGUdR295IfisTlsW1w',
        'server2': 'https://kleanembed.online/embed/c5phutHUkothlwRudRO8rosaS3B64ini',
        'server3': 'https://kleanembed.online/embed/SodrItO5WeQeFraDRoQa900eSw68I9LG',
        'server4': 'https://kleanembed.online/embed/8esiM7BRatIQ3cAdaxes34tesIbrOpOp',
      };
      
      if (selectedServer && servers[selectedServer]) {
        const url = servers[selectedServer];
        
        // Clear existing player
        container.innerHTML = '';
        
        // Check if URL is m3u8
        if (url.toLowerCase().endsWith('.m3u8')) {
          // Create JW Player
          const player = jwplayer(container);
          player.setup({
            file: url,
            width: '90%',
            height: '90%',
            primary: 'html5',
            autostart: true
          });
        } else {
          // Create iframe
          const iframe = document.createElement('iframe');
          iframe.src = url;
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.allowfullscreen = true;
          iframe.scrolling = 'no';
          iframe.title = 'TNT Sports Stream';
          container.appendChild(iframe);
        }
      }
    }
  </script>

  <script src="/checkAccess.js"></script>
  <script>
    // Apply cloak on page load
    window.addEventListener('load', function() {
        const savedCloak = localStorage.getItem('tabCloak');
        if (savedCloak) {
            const cloak = JSON.parse(savedCloak);
            const existingFavicon = document.querySelector("link[rel*='icon']");
            if (existingFavicon) {
                existingFavicon.remove();
            }
            const newFavicon = document.createElement('link');
            newFavicon.rel = 'icon';
            newFavicon.type = 'image/x-icon';
            newFavicon.href = cloak.icon;
            document.head.appendChild(newFavicon);
            document.title = cloak.title;
        }
    });
  </script>

</body>
