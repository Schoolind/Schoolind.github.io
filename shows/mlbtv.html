  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
      --bg-dark-primary: #0b0b0b;
      --bg-dark-secondary: #001531;
      --primary-red: #b1b1b1;
      --text-primary: #ffffff;
      --padding-bottom: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0b0b0b, #1a1a1a);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      background-color: var(--bg-dark-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--primary-red);
      flex-shrink: 0;
      padding: 0 20px;
    }

    header img {
      height: 35px;
    }

    .server-select {
      background-color: var(--bg-dark-primary);
      color: var(--text-primary);
      padding: 8px 12px;
      border: 1px solid var(--primary-red);
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      outline: none;
    }

    .server-select:hover {
      background-color: var(--bg-dark-secondary);
    }

    .server-select option {
      background-color: var(--bg-dark-primary);
      color: var(--text-primary);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .video-wrapper {
      width: 100%;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 80px);
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

  <script>
    // Apply cloak on page load
    window.addEventListener('load', function() {
        const savedCloak = localStorage.getItem('tabCloak');
        if (savedCloak) {
            const cloak = JSON.parse(savedCloak);
            const existingFavicon = document.querySelector("link[rel*='icon']");
            if (existingFavicon) {
                existingFavicon.remove();
            }
            const newFavicon = document.createElement('link');
            newFavicon.rel = 'icon';
            newFavicon.type = 'image/x-icon';
            newFavicon.href = cloak.icon;
            document.head.appendChild(newFavicon);
            document.title = cloak.title;
        }
    });
  </script>
